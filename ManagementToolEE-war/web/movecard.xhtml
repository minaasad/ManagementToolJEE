<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <f:metadata>
        <f:viewAction action="#{boardController.loadBoard(param.bindex)}"/>
        <f:viewAction action="#{boardListController.loadBoardList(param.blindex)}"/>
        <f:viewAction action="#{cardController.loadCard(param.cindex)}"/>
    </f:metadata>
    <h:head>
        <title>Move Card</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <div class="container">
                    <div class="panel panel-default">
                        <h1>Move Card</h1>
                        <p>Where would you like to move the card #{cardController.card.title}?</p>
                        
                        <div class="panel-body" style="margin-bottom: 30px;">
                            <div class="panel-body">
                                <h:panelGrid columns="1" cellpadding="5">
                                    <h:selectOneMenu id="cr_lbl"
                                                    class="form-control"
                                                    value="#{cardController.card.owner.id}">
                                        <f:selectItems value="#{boardController.board.lists}" 
                                                      var="cardblists" 
                                                      itemValue="#{cardblists.id}" 
                                                      itemLabel="#{cardblists.name}"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>
                            </div>
                        </div>
                    </div>
                    <h:inputHidden value="#{boardListController.boardList.id}"></h:inputHidden>
                    <h:inputHidden value="#{cardController.card.id}"></h:inputHidden>

                    <div>
                        <h:messages></h:messages>
                        <b:buttonGroup>
                                <b:button icon="remove" value="Cancel" outcome="viewcards">
                                    <f:param name="bindex" value="#{param.bindex}"/>
                                    <f:param name="blindex" value="#{param.blindex}"/>
                                </b:button>
                                <b:commandButton icon="ok" value="Move" action="#{cardController.update()}"></b:commandButton>
                        </b:buttonGroup>
                    </div>
                </div>
            </center>
        </h:form>
    </h:body>
</html>
